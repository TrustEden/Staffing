[pytest]
# Pytest configuration for Healthcare Staffing Bridge tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    auth: Authentication tests
    shifts: Shift management tests
    claims: Claim management tests
    notifications: Notification tests
    admin: Admin functionality tests
    integration: Integration tests
    unit: Unit tests

# Asyncio settings
asyncio_mode = auto
